name: release
'on':
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  draft_release:
    permissions:
      contents: write # Allows this job to create releases

    strategy:
      fail-fast: true
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # cache: 'npm'

      - run: yarn install --no-frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Get Package Version
        id: get-version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - run: yarn build
      - run: yarn zip
      - run: yarn build:firefox
      - run: yarn zip:firefox

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          release_name: ${{ steps.get-version.outputs.version }}
          draft: true
          files: |
            .output/autodarts-tools-${{ steps.get-version.outputs.version }}-chrome.zip
            .output/autodarts-tools-${{ steps.get-version.outputs.version }}-firefox.zip
